<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jshtml.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="jshtml.css" type="text/css"/>
    <type ></type>
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Correcto
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Correcto
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Correo</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor ingrese un nombre de usuario
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Region</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Por favor ingresa una ciudad valida
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Ciudad</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Elegir...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Por favor ingresa una ciudad
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Codigo postal</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Por favor ingresa un codigo postal
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto los terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Debes estar de acuerdo antes de enviar
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>
    
</body>
</html>
